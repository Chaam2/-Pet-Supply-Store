<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="check-valid-user.css" />
    <title>비밀번호 확인</title>
  </head>
  <body>
    <main role="main">
      <section class="sign">
        <a href="/">
          <img src="/src/views/img/main/logo.png" width="150px" />
        </a>
        <form class="sign__form">
          <h1>비밀번호 확인</h1>
          <p>회원님의 소중한 개인정보 보호를 위해</p>
          <p>비밀번호를 확인해 주세요!</p>
          <input class="form__pw" name="password" type="password" placeholder="비밀번호" />
          <button class="form__submit" type="submit">확인</button>
        </form>
      </section>
    </main>
  </body>
</html>
