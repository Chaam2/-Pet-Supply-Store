<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="find-pw.css" />
    <title>비밀번호 찾기</title>
  </head>
  <body>
    <main role="main">
      <section class="sign">
        <a href="/">
          <img src="/src/views/img/main/logo.png" width="150px" />
        </a>
        <form class="sign__form">
          <h1>비밀번호 찾기</h1>
          <label for="form__name">이름</label>
          <input id="form__name" class="form__name" name="form__name" type="text" placeholder="이름" required />

          <label for="form__id">아이디</label>
          <input id="form__id" class="form__id" name="form__id" type="email" placeholder="아이디" required />
          <p class="form__help">이메일 형식으로 입력해 주세요.</p>

          <label for="form__phone">휴대폰 번호</label>
          <input
            id="form__phone"
            class="form__phone"
            name="form__phone"
            type="tel"
            pattern="[0-9]{11}"
            value="010"
            required
          />
          <p class="form__help">숫자만 입력해 주세요.</p>

          <button class="form__submit" type="submit">비밀번호 찾기</button>
        </form>
      </section>
    </main>
  </body>
</html>
