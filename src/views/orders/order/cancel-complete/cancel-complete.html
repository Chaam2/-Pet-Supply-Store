          <div class="content-title"></div>

          </div>
        </section>
        <section>
          <div class="content-title">

          </div>

        <section>

                <span>가상계좌: 1일 소요</span>
              </li>
              <li>
                <span>카드사/은행 사정에 따라 환불 일정이 달라질 수 있습니다.</span>
              </li>
            </ul>
          </div>
        </section>
        <section>
          <div class="content-title"></div>
          <div class="content">
            <div class="content__boutton-wrap">
              <!--경로 설정하기-->
              <button class="go-my-page"><a> 나의 정보 </a></button>
              <button class="go-main-page"><a> 계속 쇼핑하기 </a></button>
            </div>
          </div>
        </section>
