<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="detail.css" />
    <title>상품 상세페이지</title>
  </head>
  <body>
    <main role="main">
      <section class="prod-info">
        <img
          class="prod-img"
          src="https://user-images.githubusercontent.com/126763111/233000890-41c35704-7abd-436d-a1c3-40796df5c021.png"
          width="500px"
        />
        <div class="prod-detail">
          <h1 id="title">캐티맨 카샤카샤 붕붕</h1>
          <h2 id="price"><strong>4,800</strong>원</h2>
          <p class="delivery">배송정보</p>
          <p>배송비 3,000원 <span>(30,000원 이상 무료배송)</span></p>
        </div>
      </section>
      <!-- 상품 상세이미지 영역 -->
      <section class="prod-detail-img">
        <img
          class="detail-img"
          src="https://aboutpet.godohosting.com/img/3316542%20%EC%BA%90%ED%8B%B0%EB%A7%A8%20%EC%B9%B4%EC%83%A4%EC%B9%B4%EC%83%A4%20%EB%B6%95%EB%B6%95_%EC%83%81%EC%84%B8.jpg"
        />
      </section>
      <!-- 하단 장바구니/구매하기 버튼 영역 -->
      <nav class="cart-nav">
        <img
          src="https://user-images.githubusercontent.com/126763111/233000890-41c35704-7abd-436d-a1c3-40796df5c021.png"
          width="50px"
        />
        <div class="bt-prod-info">
          <p>캐티맨 카샤카샤 붕붕</p>
          <p id="price"><strong>4,800</strong>원</p>
        </div>
        <button id="cart-btn">장바구니</button>
        <button id="order-btn">구매하기</button>
      </nav>
    </main>
  </body>
</html>
